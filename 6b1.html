<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: rgba(0, 0, 255, 0.767);
            color:white;
            border:none;
            padding:5px;
        }
    </style>
</head>
<body style="text-align: center;">
    <h1>JavaScript output methods</h1>
    <div>
    <button onclick="alert('goes wrong')">Show alert</button>
    <button onclick="document.write('document')">write to document</button>
    <button onclick="console.log('print these msg')">log to console</button>
    <button id="new" onclick="news()">update inner html</button>
    </div>
    <script>
        function news()
        {
            document.getElementById('new').innerHTML="new inner html";
        }
    </script>
</body>
</html>
